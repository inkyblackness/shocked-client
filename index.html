<!doctype html>

<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Shocked - Client</title>
   <link rel="stylesheet" type="text/css" href="reset.css" />
   <link rel="stylesheet" type="text/css" href="client.css" />
</head>
<body style="background: black;">
   <div>
   <table style="width: 2048px">
       <tbody data-bind="foreach: { data: tileRows, as: 'tileRow' }">
           <tr data-bind="foreach: { data: tileRow.tileColumns, as: 'tile' }">
               <td>
                  <div style="position: relative; width: 32px; height: 32px">
                     <div class="tile" style="width: 32px; height: 32px; background-size: 100% 100%;" data-bind="visible: $root.shouldShowFloorTexture, style: { backgroundImage: tile.floorTextureUrl }, css: tile.floorTextureRotations"></div>
                     <div class="tile" style="width: 32px; height: 32px; background-size: 100% 100%;" data-bind="visible: $root.shouldShowCeilingTexture, style: { backgroundImage: tile.ceilingTextureUrl }, css: tile.ceilingTextureRotations"></div>
                     <div class="tile" data-bind="css: 'tileType-'+tile.tileType()">&nbsp;</div>
                  </div>
               </td>
           </tr>
       </tbody>
   </table>
   </div>
</body>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="client.js"></script>
</html>
