<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shocked - Client</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.23.0/css/uikit.gradient.min.css" />
  <link rel="stylesheet" type="text/css" href="rootLayout.css" />
  <link rel="stylesheet" type="text/css" href="client.css" />
</head>
<body>
<div class="rootContainer">
  <div style="max-height: 100px">

    <div class="uk-margin">
      <nav class="uk-navbar">
          <ul class="uk-navbar-nav">
              <li><a href="#">Project</a></li>
              <li class="uk-active"><a href="#">Map</a></li>
              <li><a href="#">Other</a></li>
          </ul>
      </nav>
    </div>

  </div>

  <div class="heightTaker">
    <div class="levelMap">
      <div class="mapControls">

        <div class="uk-margin">
          <div data-uk-button-radio data-bind="foreach: { data: levels, as: 'level' }">
            <button class="uk-button" data-bind="click: level.select, text: level.id"></button>
          </div>
        </div>

        <p>
          Map Texture: 
          <select data-bind="options: textureDisplay, value: selectedTextureDisplay"></select>
        </p>

        <p>
          Selected Floor:
          <img style="border: solid 1px black;" data-bind="attr: { src: $root.selectedTileFloorTextureUrl }" width="64px" height="64px">
        </p>
        <p>
          Selected Ceiling:
          <img style="border: solid 1px black;" data-bind="attr: { src: $root.selectedTileCeilingTextureUrl }" width="64px" height="64px">
        </p>

        <p>
          Level Textures:
        </p>
        <div style="width: 100%; overflow: auto;">
          <table>
            <tbody>
              <tr style="width: 100%;" data-bind="foreach: { data: levelTextureUrls }">
                <td style="width: 64px; height: 64px; border: solid 1px black; "><img data-bind="attr: { src: $data }" width="64px" height="64px"></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

      <div class="tileMap" style="background: black;">
        <table style="width: 2048px; height: 2048px;">
           <tbody data-bind="foreach: { data: tileRows, as: 'tileRow' }">
               <tr data-bind="foreach: { data: tileRow.tileColumns, as: 'tile' }">
                   <td style="overflow: hidden;" data-bind="click: $root.selectTile">
                      <div style="position: relative; width: 32px; height: 32px">
                         <div class="tile tileTexture" data-bind="visible: $root.shouldShowFloorTexture, style: { backgroundImage: 'url('+tile.floorTextureUrl()+')' }, css: tile.floorTextureRotations"></div>
                         <div class="tile tileTexture" data-bind="visible: $root.shouldShowCeilingTexture, style: { backgroundImage: 'url('+tile.ceilingTextureUrl()+')' }, css: tile.ceilingTextureRotations"></div>
                         <div class="tile" data-bind="css: 'tileType-'+tile.tileType()"></div>
                         <div class="tile" data-bind="css: { 'wall-southEastToNorthWest': tile.hasWallSouthEastToNorthWest(), 'wall-southWestToNorthEast': tile.hasWallSouthWestToNorthEast() }"></div>
                         <div class="tile" data-bind="css: { 'wall-north': tile.hasWallNorth(), 'wall-south': tile.hasWallSouth(), 'wall-east': tile.hasWallEast(), 'wall-west': tile.hasWallWest() }"></div>
                         <div class="tile tileSelected" data-bind="visible: tile.isSelected"></div>
                      </div>
                   </td>
               </tr>
           </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="//knockoutjs.com/downloads/knockout-3.4.0.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.23.0/js/uikit.min.js"></script>
<script type="text/javascript" src="client.js"></script>
</html>
