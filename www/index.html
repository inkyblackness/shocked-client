<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shocked - Client</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.23.0/css/uikit.gradient.min.css" />
  <link rel="stylesheet" type="text/css" href="rootLayout.css" />
  <link rel="stylesheet" type="text/css" href="client.css" />
</head>
<body>
<div class="rootContainer">
  <div style="max-height: 100px">

    <div data-bind="foreach: { data: mainSections, as: 'section' }">
      <span><input type="radio" name="mainSection" data-bind="checkedValue: section, checked: $root.selectedMainSection" /><span data-bind="text: section" /></span>
    </div>

  </div>

  <div class="heightTaker">
    <div data-bind="visible: selectedMainSection() === 'project'">
      <h2>Project</h2>
      <p>
      Active: <select data-bind="options: projects.available, optionsText: 'id', optionsCaption: '', value: projects.selected"></select>
      </p>
    </div>

    <div class="levelMap" data-bind="visible: selectedMainSection() === 'map'">
      <div class="mapControls">

        <p>
        Active: <select data-bind="options: levels.available, optionsText: 'id', optionsCaption: '', value: map.selectedLevel"></select>
        </p>
        <p>
          Map Texture: 
          <select data-bind="options: map.textureDisplay, value: map.selectedTextureDisplay"></select>
        </p>

        <h3>Tile Selection</h3>
        <p>
          Tile Type:
          <select data-bind="options: map.tileTypes, value: map.selectedTileType"></select>
        </p>
        <p>
          Floor Texture (<span data-bind="text: $root.map.selectedTileFloorTextureIndex"></span>):
          <img style="border: solid 1px black;" data-bind="attr: { src: $root.map.selectedTileFloorTextureUrl }" width="64px" height="64px">
        </p>
        <p>
          Ceiling Texture (<span data-bind="text: $root.map.selectedTileCeilingTextureIndex"></span>):
          <img style="border: solid 1px black;" data-bind="attr: { src: $root.map.selectedTileCeilingTextureUrl }" width="64px" height="64px">
        </p>
        <p>
          Wall Texture (<span data-bind="text: $root.map.selectedTileWallTextureIndex"></span>):
          <img style="border: solid 1px black;" data-bind="attr: { src: $root.map.selectedTileWallTextureUrl }" width="64px" height="64px">
        </p>

        <h3>Level Textures (<span data-bind="text: $root.map.levelTextureUrls().length"></span>)</h3>
        <div style="width: 100%; overflow: auto;">
          <table>
            <tbody>
              <tr style="width: 100%;" data-bind="foreach: { data: map.levelTextureUrls }">
                <td style="width: 64px; height: 64px; border: solid 1px black; "><img data-bind="attr: { src: $data }" width="64px" height="64px"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <h3>Level Objects (<span data-bind="text: $root.map.filteredLevelObjects().length + '/' + $root.map.levelObjects().length"></span>)</h3>
        <div style="width: 100%; height: 200px; overflow: auto;">
          <table style="border-spacing: 5px; border-collapse: separate;">
            <thead>
              <tr style="width: 100%;">
                <td>Idx</td>
                <td>ID</td>
                <td>Pos</td>
                <td>Name</td>
                <td>Class Data</td>
              </tr>
            </thead>
            <tbody data-bind="foreach: { data: map.filteredLevelObjects, as: 'object' }">
              <tr style="width: 100%;">
                <td><span data-bind="text: object.raw.id"></span></td>
                <td><span data-bind="text: object.raw.class + '/' + object.raw.subclass + '/' + object.raw.type"></span></td>
                <td><span data-bind="text: object.raw.properties.tileX + '-' + object.raw.properties.tileY"></span></td>
                <td><span data-bind="text: object.name"></span></td>
                <td><span data-bind="text: object.hacking.classDataString"></span></td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>

      <div class="tileMap" style="background: black;">
        <div style="width: 2048px; height: 2048px;" data-bind="foreach: { data: map.tileRows, as: 'tileRow' }">
          <div style="position: relative; left: 0px; width: 2048px; height: 32px;" data-bind="foreach: { data: tileRow.tileColumns, as: 'tile' }">
            <div style="position: absolute; overflow: hidden; top: 0px; width: 32px; height: 32px;" data-bind="click: $root.map.onTileClicked, style: { left: tile.x*32 + 'px' }">
              <div class="tile" data-bind="if: tile.tileType() !== 'solid'">
                <div class="tile tileTexture" data-bind="visible: $root.map.shouldShowFloorTexture, style: { backgroundImage: 'url('+tile.floorTextureUrl()+')' }, css: 'rotations'+tile.floorTextureRotations()"></div>
                <div class="tile tileTexture" data-bind="visible: $root.map.shouldShowCeilingTexture, style: { backgroundImage: 'url('+tile.ceilingTextureUrl()+')' }, css: 'rotations'+tile.ceilingTextureRotations()"></div>

                <div class="tile" data-bind="css: 'tileType-'+tile.tileType()"></div>
                <div class="tile" data-bind="css: { 'wall-southEastToNorthWest': tile.hasWallSouthEastToNorthWest(), 'wall-southWestToNorthEast': tile.hasWallSouthWestToNorthEast() }"></div>

                <div class="tile" data-bind="style: { 'border-top': '1px solid rgba(0,255,0,' + tile.northWallHeight() + ')', 'border-bottom': '1px solid rgba(0,255,0,' + tile.southWallHeight() + ')', 'border-right': '1px solid rgba(0,255,0,' + tile.eastWallHeight() + ')', 'border-left': '1px solid rgba(0,255,0,' + tile.westWallHeight() + ')' }"></div>
              </div>

              <div class="tile tileSelected" data-bind="visible: tile.isSelected"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="//knockoutjs.com/downloads/knockout-3.4.0.js"></script>
<script type="text/javascript" src="client.js"></script>
<script type="text/javascript">
  client.buildAndRun();
</script>
</html>
